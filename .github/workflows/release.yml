name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Extract version from Dockerfile
        id: version
        run: |
          VERSION=$(head -n 1 Dockerfile | grep -oP '(?<=# v)[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "::error::No version found in Dockerfile"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Login to GHCR
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build and push
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/brodino96/hytale-server:${{ steps.version.outputs.version }}
            ghcr.io/brodino96/hytale-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hytale-server:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hytale-server:latest

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
