name: Release (ARM)

on:
  push:
    branches:
      - main

jobs:
  release-arm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Dockerfile
        id: version
        run: |
          VERSION=$(head -n 1 Dockerfile | grep -oP '(?<=# v)[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "::error::No version found in Dockerfile"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Set lowercase repository owner
        id: repo
        run: |
          REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$REPO_OWNER_LC" >> "$GITHUB_OUTPUT"
          echo "Repository owner (lowercase): $REPO_OWNER_LC"

      - name: Check if ARM tag exists on GHCR
        id: check_tag
        run: |
          if docker manifest inspect ghcr.io/${{ steps.repo.outputs.owner }}/hytale-server:${{ steps.version.outputs.version }}-arm64 >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.version }}-arm64 already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.version }}-arm64 does not exist"
          fi

      - name: Login to GHCR
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push ARM image
        if: steps.check_tag.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/hytale-server:${{ steps.version.outputs.version }}-arm64
            ghcr.io/${{ steps.repo.outputs.owner }}/hytale-server:latest-arm64
